programs:

    -   program:
        name: CALIBRATIONS
        pi: William Schoenell


        actions:
            ### Point to flat position and stop dome tracking ###
            -   action: point
                alt: "+44:35:01.095"
                az: "+259:49:23.831"
                domeTracking: False
                domeAz: "112:00:00"
            
            -   action: expose
                frames: 10
                filter: V
                exptime: 4
                binning: 2x2
                compress_format: fits_rice
                filename: "flatV_2x2-$DATE-$TIME"
                imageType: FLAT

            -   action: expose
                frames: 10
                filter: R
                exptime: 2
                binning: 2x2
                compress_format: fits_rice
                filename: "flatR_2x2-$DATE-$TIME"
                imageType: FLAT
                
            ### Start dome tracking ###
            -   action: point
                domeTracking: True

            ### BIAS ###
            -   action: expose
                frames: 30
                exptime: 0
                imageType: ZERO
                shutter: CLOSE
                filename: "bias2x2-$DATE-$TIME"
                binning: 2x2
                compress_format: fits_rice

            ### DARKS ###
            -   action: expose
                frames: 10
                exptime: 80
                imageType: DARK
                shutter: CLOSE
                compress_format: fits_rice
                filename: "dark80_2x2-$DATE-$TIME"
                binning: 2x2