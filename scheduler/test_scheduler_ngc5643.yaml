programs:
    # You can configure each database to its fullest.

    -   program:
        name: PRG01
        pi: Daniel Ruschel Dutra
        #priority: 1           # (optional)
        #slewAt: 57500.030     # Add time to slew in MJD (optional)
        #exposeAt: 57500.040   # Add time to expose in MJD (optional)

        # Add actions in the order they are intended to be performed.
        actions:
            -   action: point
                name: NGC5643

            -   action: pointverify
                here: True
                
            -   action: expose
                frames: 10
                exptime: 80
                filter: R
                imageType: object
                objectName: NGC5643
                filename: "NGC5643-$DATE-$TIME"
                compress: fits_rice
                binning: 2x2
                
            -   action: expose
                frames: 10
                exptime: 80
                filter: V
                imageType: object
                objectName: NGC5643
                filename: "NGC5643-$DATE-$TIME"
                compress: fits_rice
                binning: 2x2